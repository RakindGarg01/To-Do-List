<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by Rakind</title>
    <script src="https://kit.fontawesome.com/f374e0dac0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading" id="heading">TO-DO LIST</div>
    <div class="container">
        <input type="text" id="task-to-do" class="task-to-do">
        <button id="add-btn" class="add-btn" onclick="addToList()">Add To List</button><br>
    </div>
    <div class="extra-box">
        <span id="error"></span><br>
        <div class="task" id="task"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
